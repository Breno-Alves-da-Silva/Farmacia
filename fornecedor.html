<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Fornecedor</title>
</head>
<body>
    <button class="voltar" onclick="window.location.href='./index.html'">Voltar ao Index</button>
    
    <h1> Formulário de Cadastro de Fornecedor: </h1>

    <form id="fornecedor-form">
        <label for="id"> ID: </label>
        <input type="number" id="id" required>

        <label for="nome"> Nome: </label>
        <input type="text" id="nome" required>

        <label for="endereco"> Endereço: </label>
        <input type="text" id="endereco" required>

        <label for="telefone"> Telefone: </label>
        <input type="text" id="telefone" required>

        <button type="submit"> Cadastrar Fornecedor </button>
    </form>

    <h1> Lista de Fornecedor </h1>
    <ul id="fornecedor-list"></ul>
    <script src="scriptFornecedor.js"></script>
</body>
</html>
