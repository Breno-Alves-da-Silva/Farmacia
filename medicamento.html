<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="scriptMedicamentos.js" defer></script>
    <title>Medicamento</title>
</head>
<body>
    <button class="voltar" onclick="window.location.href='./index.html'">Voltar ao Índice</button>
    
    <div class="container">
        <h1>Formulário de Cadastro de Medicamento</h1>

        <form id="medicamento-form">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" id="id" required>
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="fabricante">Fabricante:</label>
                <input type="text" id="fabricante" required>
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" required>
            </div>

            <button type="submit">Cadastrar Medicamento</button>
        </form>
    </div>

    <div class="container">
        <h1>Lista de Medicamentos</h1>
        <ul id="medicamento-list"></ul>
    </div>
</body>
</html>
