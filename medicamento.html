<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Medicamento</title>
</head>
<body>
    <button class="voltar" onclick="window.location.href='./index.html'">Voltar ao Index</button>
    
    <h1> Formulário de Cadastro de Medicamento: </h1>

    <form id="medicamento-form">
        <label for="id"> ID: </label>
        <input type="number" id="id" required>

        <label for="nome"> Nome: </label>
        <input type="text" id="nome" required>

        <label for="fabricante"> Fabricante: </label>
        <input type="text" id="fabricante" required>

        <label for="preco"> Preço: </label>
        <input type="number" id="preco" required>

        <label for="quantidade"> Quantidade: </label>
        <input type="number" id="quantidade" required>

        <button type="submit"> Cadastrar Medicamento </button>
    </form>

    <h1> Lista de Medicamentos </h1>
    <ul id="medicamento-list"></ul>
    <script src="scriptMedicamentos.js"></script>
</body>
</html>
