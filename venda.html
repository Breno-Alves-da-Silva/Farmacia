<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Venda</title>
</head>
<body>
    <button class="voltar" onclick="window.location.href='./index.html'">Voltar</button>
    
    <div class="container">
        <h1>FormulÃ¡rio de Cadastro de Venda</h1>

        <form id="venda-form">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" id="id" required>
            </div>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="text" id="data" required>
            </div>

            <div class="form-group">
                <label for="id_medicamento">ID de Medicamento:</label>
                <input type="number" id="id_medicamento" required>
            </div>

            <div class="form-group">
                <label for="id_cliente">ID de Cliente:</label>
                <input type="number" id="id_cliente" required>
            </div>

            <button type="submit">Cadastrar Venda</button>
        </form>
    </div>

    <div class="container">
        <h1>Lista de Vendas</h1>
        <ul id="venda-list"></ul>
    </div>
    <script src="scriptVenda.js"></script>
</body>
</html>
